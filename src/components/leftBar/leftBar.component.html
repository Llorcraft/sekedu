<mat-accordion class="dark">
    <mat-expansion-panel *ngFor="let option of options; let i = index" [disabled]="!option.options.length" [class.active]="i==0">
      <mat-expansion-panel-header [collapsedHeight]="'48px'" [expandedHeight]="'48px'">
        <mat-panel-title>{{option.title}}</mat-panel-title>
      </mat-expansion-panel-header>
      <ul *ngIf="option.options.length">
        <li *ngFor="let subOption of option.options">
            {{subOption.title}}
        </li>
    </ul>
      
    </mat-expansion-panel>
