<a [matMenuTriggerFor]="appsMenu">
    <i class="fa-3x fab fa-microsoft"></i>
</a>
<mat-menu #appsMenu="matMenu">
    <button mat-menu-item *ngFor="let app of apps, let i=index" class="menu-app-item">
       <span class="item-{{i}}" [innerHTML]="app.text" [attr.prefix]="app.prefix"></span>
    </button>
</mat-menu>
